<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8" />
     <title>Contact Us</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
           
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">    
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
     <link rel="stylesheet" href="styles/common.css">
     <link rel="stylesheet" href="styles/nav.css">
     <link rel="stylesheet" href="styles/homepage.css">
     <link rel="stylesheet" href="styles/footer.css">
     <link rel="stylesheet" href="styles/skewed-header.css">
     <link rel="stylesheet" href="styles/page-container.css">
     <link rel="stylesheet" href="styles/helpers.css">
     <link rel="stylesheet" href="styles/contact.css">
     <link rel="stylesheet" href="styles/form.css">
     <link rel="stylesheet" href="styles/buttons.css">
     <link rel="stylesheet" href="styles/media-queries.css">



 </head>
 <body>
        <div class="skewd-header">
            <div class="header-bg" style="background-image:url('images/background/contact.jpg');">
            </div>
            <div class="skewd-header-wrapper">
                <div class="skewd-header-content">
                    <div class="heading-wrapper">
                        <h1>Contact</h1>
                    </div>
    
                    <div class="link-wrapper">
                         <div class="nav-link">
                             <a href="home.html">Home</a>
                         </div>
                         <div class="nav-link">
                             <a href="about.html">About Us</a>
                         </div>
                         <div class="nav-link">
                             <a href="menu.html">Menu</a>
                         </div>
                         <div class="nav-link">
                             <a href="contact.html">contact</a>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    
         <div class="page-container">
            <div class="contact-grid-wrapper">
                <div class="company-metadata-sidebar-wrapper">
                    <div class="logo">
                        <img src="images/logos/logo2.png" alt="logo">
                    </div>
                    <div class="company-details-wrapper">
                         <i class="fas fa-map-marker-alt"></i>

                         <div>
                             123 any st <br> scottsdale, az, 85251
                         </div>
                     </div>
                     <div class="company-details-wrapper">
                         <i class="fas fa-phone"></i>

                         <div>
                             555 555 5555
                         </div>
                     </div>

                     <div class="company-details-wrapper">
                         <i class="far fa-clock"></i>
                         <div>
                             10am - 10pm
                         </div>
                     </div>
                </div>

                <div class="form">
                     <div class="form-group">
                         <input type="text" id="fullName" placeholder="Your name">
                         <label for="fullName">Your name</label>
                     </div>

                     <div class="form-group">
                         <input type="email" id="email" placeholder="Your email">
                         <label for="email">Your email</label>
                     </div>

                     <div class="form-group">
                         <textarea name="message" id="message" placeholder="Message"></textarea>
                         <label for="message">Message</label>
                     </div>
                     
                     <div class="spacer20"></div>

                     <div class="centered-btn-wrapper">
                         <button type="submit" class="btn">Send</button>
                     </div>
                </div>
            </div>
         </div>
        
         <div class="spacer60"></div>
    
         <div class="footer">
                
            <div class="banner-image">
                <img src="images/logos/logo1.png" alt="logo">
             </div>
    
            <div class="footer-phone-hours">
                <span class="phone">
                  555 555 55555
                </span>
                <span class="hours">
                    10 am - 10pm
                </span>
            </div>
    
            <div class="link-wrapper">
                <div class="nav-link">
                    <a href="home.html">home</a>
                </div>
                <div class="nav-link">
                    <a href="contact.html">about</a>
                </div>
                <div class="nav-link">
                    <a href="menu.html">menu</a>
                </div>
                <div class="nav-link">
                    <a href="pages/demo.html">contact</a>
                </div>
            </div>
    
            <div class="social-media-icons-wrapper">
                    <a href="#">
                         <i class="fas fa-map-marker-alt"></i>
                    </a>
    
                     <a href="#">
                         <i class="fas fa-map-marker-alt"></i>
                     </a>
    
                    <a href="#">
                          <i class="fas fa-map-marker-alt"></i>
                    </a>
            </div>
    
            <div class="copyright-wrapper">
                &copy;2018 devcamp &#124; all rights reserved
            </div>
        </div>
    </body>
    </html>
